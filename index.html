<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Martinslieder</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>

    <body class="wrapper">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/sankt-martin.html">Sankt Martin</a>
                    </li>
                    <li>
                        <a href="/ich-gehe-mit-meiner-laterne.html"
                            >Ich gehe mit meiner Laterne</a
                        >
                    </li>
                    <li>
                        <a href="/zwergenlied.html">Zwergenlied</a>
                    </li>
                    <li>
                        <a href="/durch-die-straßen-auf-und-nieder.html"
                            >Durch die Straßen auf und nieder</a
                        >
                    </li>
                    <li>
                        <a href="/laterne-laterne.html">Laterne, Laterne</a>
                    </li>
                    <li>
                        <a href="/läutet-uns-zum-frieden.html"
                            >Läutet uns zum Frieden</a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flow">
            <h1>Wir feiern St. Martin</h1>
            <p>im Waldorfkindergarten Wall am Kiez, Potsdam</p>
        </main>

        <footer>
            <fieldset
                x-data="{
                    setTheme(theme) {
                        const html = document.firstElementChild
                        html.setAttribute('data-theme', theme)
                    }
                }"
                x-on:change="setTheme($event.target.value)"
            >
                <legend>theme</legend>

                <label>
                    <input
                        type="radio"
                        name="theme"
                        value="auto"
                        checked
                    />
                    <span>auto</span>
                </label>
                <label>
                    <input
                        type="radio"
                        name="theme"
                        value="light"
                    />
                    <span>light</span>
                </label>
                <label>
                    <input
                        type="radio"
                        name="theme"
                        value="dark"
                    />
                    <span>dark</span>
                </label>
            </fieldset>
        </footer>
    </body>
</html>
